<div class="container">
  <div class="date">{{data.date | date : dateFormat}}</div>
  <div class="rooms-container">
    <div class="room" *ngFor="let roomData of data.rooms; let index i">
      <app-room [data]='roomData'></app-room>
      <!-- <mat-divider></mat-divider> -->
    </div>
  </div>
</div>
